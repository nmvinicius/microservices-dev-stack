networks:
  public:
    name: public
    driver: bridge
  
  private:
    name: private
    driver: bridge
    internal: true


services:
  server:
    extends:
      file: server/compose.yaml
      service: nginx
    networks:
      - public
      - private
  database:
    extends:
      file: database/compose.yaml
      service: postgres
    networks:
      - private
  adminer:
    extends:
      file: database/compose.yaml
      service: adminer
    networks:
      - private
    depends_on:
      database:
        condition: service_healthy
  cache:
    extends:
      file: cache/compose.yaml
      service: redis
    networks:
      - private
  auth:
    extends:
      file: auth/compose.yaml
      service: keycloak
    networks:
      - private
    depends_on:
      database:
        condition: service_healthy
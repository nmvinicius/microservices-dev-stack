server {
    listen       80;
    listen  [::]:80;
    listen  443 ssl;
    
    server_name  messaging.localhost;

    ssl_certificate     /etc/nginx/certs/wildcard.localhost.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard.localhost.key;

    location / {
        proxy_pass http://messaging:15672;
    }
}